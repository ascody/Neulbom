spring.application.name=neulbom


# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/neulbom?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# OpenAI
spring.ai.openai.api-key=${OPENAI_API_KEY}
logging.level.org.springframework.ai.tool=DEBUG
logging.level.org.springframework.ai.chat=DEBUG
logging.level.org.springframework.ai=TRACE